apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.owasp:dependency-check-gradle:1.3.3'
  }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.owasp.dependencycheck'

task clean << {
  println "Cleaning"
}
