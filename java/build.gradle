apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
			  classpath 'org.owasp:dependency-check-gradle:1.3.3'
	}
}
  repositories {
    mavenCentral()
  }
  dependencies {
	  testCompile group: 'junit', name: 'junit', version: '4.+'

  }

sourceSets {
	main {
		java {
			srcDir 'src/main'
		}
	}
	test {
		java {
			srcDir 'src/test'
		}
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.owasp.dependencycheck'